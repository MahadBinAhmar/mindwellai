<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="bg-white h-screen w-full overflow-hidden font-sans">

    <div class="h-full w-full overflow-y-auto flex flex-col md:flex-row">

        <div
            class="w-full md:w-1/2 bg-gray-50 border-b md:border-b-0 md:border-r border-gray-200 flex flex-col justify-center p-6 md:p-16">
            <div class="max-w-md mx-auto w-full">

                <a href="booking.html"
                    class="group flex w-fit items-center gap-2 border border-gray-200 text-gray-500 font-bold px-4 py-2 rounded-xl hover:border-teal-500 hover:text-teal-600 hover:bg-teal-50 transition shadow-sm bg-white text-md mb-8">
                    <span class="transition-transform w-8 h-8 flex items-center justify-center">
                        <img src="../assets/booking.png" alt="booking" class="w-full h-full object-contain">
                    </span>
                    <span>Booking</span>
                </a>

                <h2 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800">Order Summary</h2>

                <div
                    class="bg-white p-6 md:p-8 rounded-[2rem] border border-gray-200 shadow-sm mb-6 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-2 bg-teal-500"></div>

                    <div class="flex justify-between py-4 border-b border-gray-100 text-gray-600 text-base md:text-lg">
                        <span>Therapy Session (1hr)</span>
                        <span id="checkout-price" class="font-bold text-gray-900">Rs. 2000</span>
                    </div>
                    <div class="flex justify-between py-4 border-b border-gray-100 text-gray-600 text-base md:text-lg">
                        <span>Service Fee</span>
                        <span class="font-bold text-gray-900">Rs. 0</span>
                    </div>
                    <div class="flex justify-between pt-6 font-bold text-2xl md:text-3xl text-teal-800 mt-2">
                        <span>Total</span>
                        <span id="checkout-total">Rs. 2000</span>
                    </div>
                </div>

                <div class="flex gap-4 md:gap-5 items-center bg-white p-5 rounded-2xl border border-gray-200 shadow-sm">
                    <div
                        class="w-12 h-12 md:w-14 md:h-14 rounded-full bg-gray-100 overflow-hidden border border-gray-100 shrink-0">
                        <img id="checkout-therapist-avatar" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sarah"
                            class="w-full h-full object-cover" alt="Dr. Sarah">
                    </div>
                    <div>
                        <p id="checkout-therapist-name" class="font-bold text-gray-800 text-base md:text-lg">Dr. Sarah
                            West</p>
                        <p id="checkout-therapist-title" class="text-xs md:text-sm text-gray-500 font-medium">Clinical
                            Psychologist</p>
                        <p id="checkout-therapist-datetime" class="text-xs md:text-sm text-gray-500 font-medium">Oct 12,
                            10:00 AM</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 bg-white flex flex-col justify-center p-6 md:p-20">
            <div class="max-w-md mx-auto w-full">
                <div class="mb-8 md:mb-10">
                    <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">Payment Details</h2>
                    <p class="text-gray-500 text-sm md:text-base">Complete your purchase securely.</p>
                </div>

                <div class="flex gap-3 mb-8">
                    <div
                        class="h-10 w-16 bg-gray-50 border border-gray-200 rounded-lg flex items-center justify-center opacity-70 grayscale hover:grayscale-0 transition cursor-pointer">
                        <span class="text-xs font-bold text-blue-800">VISA</span>
                    </div>
                    <div
                        class="h-10 w-16 bg-gray-50 border border-gray-200 rounded-lg flex items-center justify-center opacity-70 grayscale hover:grayscale-0 transition cursor-pointer">
                        <span class="text-xs font-bold text-red-600">MC</span>
                    </div>
                    <div
                        class="h-10 w-16 bg-gray-50 border border-gray-200 rounded-lg flex items-center justify-center opacity-70 grayscale hover:grayscale-0 transition cursor-pointer">
                        <span class="text-xs font-bold text-blue-500">Amex</span>
                    </div>
                </div>

                <form id="payment-form" aria-label="Payment form" class="space-y-5" autocomplete="on">
                    <div>
                        <label for="cardholder-name"
                            class="text-xs font-bold text-gray-500 uppercase ml-1 mb-2 block">Cardholder Name</label>
                        <input id="cardholder-name" name="cardholder-name" autocomplete="cc-name" type="text"
                            class="w-full p-4 border border-gray-300 rounded-xl bg-gray-50 outline-none focus:border-teal-500 focus:bg-white transition"
                            placeholder="Mahad Ali">
                    </div>

                    <div class="relative">
                        <label for="card-number" class="text-xs font-bold text-gray-500 uppercase ml-1 mb-2 block">Card
                            Number</label>
                        <input id="card-number" name="card-number" autocomplete="cc-number" inputmode="numeric"
                            type="text"
                            class="w-full p-4 border border-gray-300 rounded-xl bg-gray-50 pl-12 outline-none focus:border-teal-500 focus:bg-white transition"
                            placeholder="0000 0000 0000 0000">
                        <span class="absolute left-4 top-[2.8rem] text-xl grayscale opacity-50">ðŸ’³</span>
                    </div>

                    <div class="flex gap-4 md:gap-6">
                        <div class="flex-1">
                            <label for="card-expiry"
                                class="text-xs font-bold text-gray-500 uppercase ml-1 mb-2 block">Expiry</label>
                            <input id="card-expiry" name="card-expiry" autocomplete="cc-exp" type="text"
                                class="w-full p-4 border border-gray-300 rounded-xl bg-gray-50 outline-none focus:border-teal-500 focus:bg-white transition"
                                placeholder="MM/YY">
                        </div>
                        <div class="flex-1">
                            <label for="card-cvc"
                                class="text-xs font-bold text-gray-500 uppercase ml-1 mb-2 block">CVC</label>
                            <input id="card-cvc" name="card-cvc" autocomplete="cc-csc" inputmode="numeric" type="text"
                                class="w-full p-4 border border-gray-300 rounded-xl bg-gray-50 outline-none focus:border-teal-500 focus:bg-white transition"
                                placeholder="123">
                        </div>
                    </div>

                    <button type="submit"
                        class="block w-full text-center bg-teal-600 text-white py-4 rounded-2xl font-bold mt-8 shadow-xl hover:bg-teal-700 transition text-lg">Confirm
                        Booking</button>

                    <div class="flex items-center justify-center gap-2 mt-6 text-gray-400 text-sm pb-8 md:pb-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <span>Secured by SSL Encryption</span>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/checkout.js"></script>
</body>

</html>
