<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../styles/styles.css">
        <style>
                /* Animation Classes (kept page-local) */
                .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
                .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
                .animate-tick { animation: tickPop 1.2s ease-out forwards; }

                @keyframes popIn {
                        0% { opacity: 0; transform: scale(0.5) translateY(10px); }
                        100% { opacity: 1; transform: scale(1) translateY(0); }
                }
                @keyframes fadeInUp {
                        from { opacity: 0; transform: translateY(20px); }
                        to { opacity: 1; transform: translateY(0); }
                }
                @keyframes tickPop {
                        0% { transform: scale(0); opacity: 0; }
                        60% { transform: scale(1.1); opacity: 1; } 
                        100% { transform: scale(1); opacity: 1; }  
                }
        </style>
</head>
<body class="h-screen w-full flex overflow-hidden font-sans">

    <div class="hidden md:flex w-1/2 bg-teal-50 flex-col justify-center items-center relative overflow-hidden border-r border-teal-100">
        <div class="absolute w-96 h-96 bg-teal-100 rounded-full blur-3xl opacity-50 -top-20 -left-20"></div>
        <div class="absolute w-80 h-80 bg-blue-100 rounded-full blur-3xl opacity-50 bottom-0 right-0"></div>

        <div class="relative z-10 text-center">
            <img src="../assets/logo.png" class="w-32 mx-auto mb-6 drop-shadow-md opacity-50 hover:opacity-100 transition-opacity duration-500 cursor-pointer" onerror="this.src='https://placehold.co/120/teal/white?text=MW'">
            <h1 class="text-5xl font-bold text-teal-800 mb-2 tracking-tight">MindWell AI</h1>
            <p class="text-teal-600 text-lg font-medium tracking-wide">Mental health, simplified.</p>
        </div>
    </div>

    <div class="w-full md:w-1/2 bg-white flex flex-col relative h-full overflow-hidden">

        <div class="flex-1 flex flex-col items-center justify-center px-8 h-full">
            
            <div class="mb-4">
                <div class="w-20 h-20 bg-green-50 text-green-500 rounded-full flex items-center justify-center text-4xl shadow-sm animate-tick mx-auto border-4 border-white ring-4 ring-green-50">
                    ✓
                </div>
            </div>

            <div class="text-center mb-6">
                <h2 class="text-4xl font-bold text-gray-900 mb-1">Payment Successful!</h2>
                <p class="text-gray-500 text-lg">Your session has been confirmed.</p>
            </div>

            <div class="w-full max-w-md text-center space-y-4">
                
                <div>
                    <div id="rating-text" class="h-6 text-teal-600 font-bold text-lg mb-1 opacity-0 transition-all"></div>
                    <div class="flex justify-center gap-2">
                        <button onclick="rate(1)" class="star text-3xl text-gray-200 hover:text-yellow-400 transition transform hover:scale-110 focus:outline-none">★</button>
                        <button onclick="rate(2)" class="star text-3xl text-gray-200 hover:text-yellow-400 transition transform hover:scale-110 focus:outline-none">★</button>
                        <button onclick="rate(3)" class="star text-3xl text-gray-200 hover:text-yellow-400 transition transform hover:scale-110 focus:outline-none">★</button>
                        <button onclick="rate(4)" class="star text-3xl text-gray-200 hover:text-yellow-400 transition transform hover:scale-110 focus:outline-none">★</button>
                        <button onclick="rate(5)" class="star text-3xl text-gray-200 hover:text-yellow-400 transition transform hover:scale-110 focus:outline-none">★</button>
                    </div>
                </div>

                <textarea class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 outline-none focus:border-teal-500 focus:ring-2 focus:ring-teal-50 transition resize-none h-24 text-md" placeholder="How was your experience? (Optional)"></textarea>
                
                <button onclick="showThankYouModal()" class="block w-full bg-teal-600 text-white py-3 rounded-xl font-bold hover:bg-teal-700 transition shadow-md hover:shadow-lg text-lg">
                    Submit Feedback
                </button>
                
                <div class="pt-2 flex justify-center">
                    <a href="../index.html" class="group flex items-center justify-center gap-2 bg-red-50 text-red-500 border border-red-100 font-bold px-6 py-2.5 rounded-xl hover:bg-red-100 hover:text-red-600 hover:border-red-200 transition shadow-sm w-full text-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span>Log Out</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="absolute bottom-2 w-full text-center text-[10px] text-gray-300 pointer-events-none">
            &copy; 2024 MindWell AI
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2rem] p-8 max-w-sm w-full text-center shadow-2xl fade-in-up relative">
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="../js/feedback.js"></script>
</body>
</html>
