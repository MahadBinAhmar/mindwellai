<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        /* Smooth transition for progress bar (page-specific) */
        #progress-bar-fill { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white w-full font-sans">

    <div class="w-full max-w-3xl px-6 text-center py-10">
        
        <img src="../assets/logo.png" class="w-16 mx-auto mb-6 md:mb-8 rounded-full" onerror="this.src='https://placehold.co/50/teal/white?text=MW'">
        
        <h2 class="text-3xl md:text-4xl font-bold text-teal-900 mb-3 md:mb-4">Mental Health Check-in</h2>
        <p class="text-gray-500 mb-8 md:mb-12 text-base md:text-lg">Please answer honestly for the best results.</p>
        
        <div class="bg-teal-50 p-8 md:p-12 rounded-3xl mb-8 md:mb-12 border border-teal-100 shadow-sm transition-all duration-300 ease-in-out" id="question-box">
            <h3 id="question-text" class="text-xl md:text-2xl font-bold text-teal-900 mb-8 md:mb-10 leading-snug min-h-[80px] flex items-center justify-center">
                Loading question...
            </h3>
            
            <div id="options-container" class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
                </div>
        </div>
        
        <div class="flex justify-between items-center text-xs text-gray-400 font-bold uppercase tracking-wide max-w-2xl mx-auto w-full mb-8">
            <span id="question-count">Question 1 of 5</span>
            <div class="flex-1 mx-4 md:mx-6 h-3 bg-gray-100 rounded-full overflow-hidden">
                <div id="progress-bar-fill" class="h-full bg-teal-500 w-[0%] rounded-full"></div>
            </div>
            <span id="progress-text">0%</span>
        </div>

        <a href="dashboard.html" class="text-teal-600 font-bold hover:underline text-sm transition">Skip Assessment</a>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/assessment.js"></script>

</body>
</html>
