<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MindWell</title>
  <link rel="icon" type="image/png" href="../assets/favlogo.png">
  <link rel="shortcut icon" href="../assets/favlogo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body class="bg-white h-screen w-full overflow-hidden font-sans">
  <div class="flex h-screen w-full">
    <div
      class="hidden md:flex w-1/2 bg-teal-50 flex-col justify-center items-center relative overflow-hidden border-r border-teal-100">
      <div class="absolute w-96 h-96 bg-teal-100 rounded-full blur-3xl opacity-50 -top-20 -left-20"></div>
      <div class="absolute w-80 h-80 bg-blue-100 rounded-full blur-3xl opacity-50 bottom-0 right-0"></div>

      <div class="relative z-10 text-center">
        <img src="../assets/logo.png"
          class="w-36 mx-auto mb-6 drop-shadow-md opacity-50 hover:opacity-100 transition-opacity duration-500 cursor-pointer click-fade"
          onerror="this.src='https://placehold.co/120/teal/white?text=MW'" />
        <h3 class="font-bold text-teal-800 text-3xl">Join MindWell</h3>
        <p class="text-teal-600 mt-4 text-lg">
          Start your mental health journey today.
        </p>
      </div>
    </div>

    <div class="w-full md:w-1/2 flex flex-col justify-center bg-white p-8 md:p-12 h-full overflow-hidden relative z-10">
      <div class="max-w-md mx-auto w-full">
        <a href="../index.html"
          class="group w-fit flex items-center gap-2 border border-gray-200 text-gray-500 font-bold px-5 py-3 rounded-xl hover:border-teal-500 hover:text-teal-600 hover:bg-teal-50 transition shadow-sm bg-white mb-8">
          <span class="transition-transform w-6"><img src="../assets/home.png" alt="dashboard" /></span>
          <span>Home</span>
        </a>

        <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h2>
        <p class="text-gray-500 mb-6 text-sm">
          Register as a patient to find therapists.
        </p>

        <form id="register-form" novalidate>
          <div class="grid grid-cols-2 gap-4 mb-3">
            <div>
              <label for="first-name" class="block text-xs font-bold text-gray-700 mb-1 uppercase">First Name</label>
              <input id="first-name" name="first-name" required
                class="w-full p-3 border border-gray-300 rounded-xl bg-gray-50 focus:border-teal-500 focus:bg-white outline-none transition"
                placeholder="Mahad" aria-describedby="first-error" />
              <p id="first-error" class="text-red-500 text-sm mb-2 sr-only" role="alert" aria-live="assertive"></p>
            </div>
            <div>
              <label for="last-name" class="block text-xs font-bold text-gray-700 mb-1 uppercase">Last Name</label>
              <input id="last-name" name="last-name" required
                class="w-full p-3 border border-gray-300 rounded-xl bg-gray-50 focus:border-teal-500 focus:bg-white outline-none transition"
                placeholder="Ali" aria-describedby="last-error" />
              <p id="last-error" class="text-red-500 text-sm mb-2 sr-only" role="alert" aria-live="assertive"></p>
            </div>
          </div>

          <label for="reg-email" class="block text-xs font-bold text-gray-700 mb-1 uppercase">Email Address</label>
          <input id="reg-email" name="email" type="email" required
            class="w-full p-3 border border-gray-300 rounded-xl mb-3 bg-gray-50 focus:border-teal-500 focus:bg-white outline-none transition"
            placeholder="name@gmail.com" aria-describedby="email-error" />
          <p id="email-error" class="text-red-500 text-sm mb-2 sr-only" role="alert" aria-live="assertive"></p>

          <label for="reg-password" class="block text-xs font-bold text-gray-700 mb-1 uppercase">Password</label>
          <input id="reg-password" name="password" type="password" required
            class="w-full p-3 border border-gray-300 rounded-xl mb-6 bg-gray-50 focus:border-teal-500 focus:bg-white outline-none transition"
            placeholder="••••••••" aria-describedby="password-error" />
          <p id="password-error" class="text-red-500 text-sm mb-4 sr-only" role="alert" aria-live="assertive"></p>

          <button type="submit" id="register-btn"
            class="block w-full text-center bg-teal-600 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-teal-700 transition hover:shadow-xl text-md">Create
            Account</button>
          <p id="register-general-error" class="text-red-500 text-sm mt-3 sr-only" role="alert" aria-live="assertive">
          </p>
        </form>

        <p class="text-center mt-6 text-gray-500 text-sm">
          Already have an account?
          <a href="login.html" class="text-teal-600 font-bold hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>
  <script src="../js/auth.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
