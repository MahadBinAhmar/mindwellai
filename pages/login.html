<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MindWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="bg-white h-screen w-full overflow-hidden font-sans">
    <div class="flex h-screen w-full">
      <div
        class="hidden md:flex w-1/2 bg-teal-50 flex-col justify-center items-center relative overflow-hidden border-r border-teal-100"
      >
        <div
          class="absolute w-96 h-96 bg-teal-100 rounded-full blur-3xl opacity-50 -top-20 -left-20"
        ></div>
        <div
          class="absolute w-80 h-80 bg-blue-100 rounded-full blur-3xl opacity-50 bottom-0 right-0"
        ></div>

        <div class="relative z-10 text-center">
          <img
            src="../assets/logo.png"
            class="w-36 mx-auto mb-6 drop-shadow-md opacity-50 hover:opacity-100 transition-opacity duration-500 cursor-pointer"
            onerror="this.src='https://placehold.co/120/teal/white?text=MW'"
          />
          <h1 class="text-5xl font-bold text-teal-800 mb-2 tracking-tight">
            MindWell AI
          </h1>
          <p class="text-teal-600 text-lg font-medium tracking-wide">
            Your Safe Space.
          </p>
        </div>
      </div>

      <div
        class="w-full md:w-1/2 flex flex-col justify-center bg-white p-10 md:p-20 relative z-10"
      >
        <div class="max-w-md mx-auto w-full">
          <a
            href="../index.html"
            class="group w-fit flex items-center gap-2 border border-gray-200 text-gray-500 font-bold px-5 py-3 rounded-xl hover:border-teal-500 hover:text-teal-600 hover:bg-teal-50 transition shadow-sm bg-white mb-8"
          >
            <span class="transition-transform w-6"
              ><img src="../assets/home.png" alt="dashboard"
            /></span>
            <span>Home</span>
          </a>

          <h2 class="text-3xl font-bold text-gray-800 mb-2">Patient Login</h2>
          <p class="text-gray-500 mb-8">
            Please enter your details to continue.
          </p>

          <form id="login-form" novalidate>
            <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Email</label>
            <input id="email" name="email" type="email" required class="w-full p-4 border border-gray-300 rounded-xl mb-2 bg-gray-50 focus:border-teal-500 focus:bg-white outline-none transition" placeholder="user@mindwell.ai" aria-describedby="email-error" />
            <p id="email-error" class="text-red-500 text-sm mb-4 sr-only" role="alert" aria-live="assertive"></p>

            <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Password</label>
            <input id="password" name="password" type="password" required class="w-full p-4 border border-gray-300 rounded-xl mb-2 bg-gray-50 focus:border-teal-500 focus:bg-white outline-none transition" placeholder="••••••••" aria-describedby="password-error" />
            <p id="password-error" class="text-red-500 text-sm mb-4 sr-only" role="alert" aria-live="assertive"></p>

            <button type="submit" id="login-btn" class="block w-full text-center bg-teal-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-teal-700 text-md">Login</button>
            <p id="login-general-error" class="text-red-500 text-sm mt-3 sr-only" role="alert" aria-live="assertive"></p>
          </form>

          <p class="text-center mt-8 text-gray-500 text-sm">
            New here?
            <a
              href="register.html"
              class="text-teal-600 font-bold hover:underline text-sm"
              >Create Account</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
