<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session - MindWell</title>
    <link rel="icon" type="image/png" href="../assets/favlogo.png">
    <link rel="shortcut icon" href="../assets/favlogo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="bg-white h-screen w-full overflow-hidden font-sans">

    <div class="h-full w-full overflow-y-auto flex flex-col md:flex-row">

        <div class="w-full md:w-[65%] flex flex-col p-6 md:pl-12 md:pr-8 md:h-full md:overflow-y-auto relative">

            <div class="w-full max-w-3xl mx-auto">
                <div class="mb-6 md:mb-4">
                    <a href="therapists.html"
                        class="group flex w-fit items-center gap-2 border border-gray-200 text-gray-500 font-bold px-4 py-2 rounded-xl hover:border-teal-500 hover:text-teal-600 hover:bg-teal-50 transition shadow-sm bg-white text-md">
                        <span class="transition-transform w-9 h-9 flex items-center justify-center">
                            <img src="../assets/directory.png" alt="directory" class="w-full h-full object-contain">
                        </span>
                        <span>Directory</span>
                    </a>
                </div>
            </div>

            <div class="w-full max-w-3xl mx-auto md:flex-1 md:flex md:flex-col md:justify-center">
                <h2 class="text-3xl md:text-3xl font-bold text-gray-900 mb-2">Schedule Appointment</h2>
                <div class="flex items-center gap-3 mb-4 md:mb-6">
                    <div class="w-10 h-10 rounded-full overflow-hidden bg-gray-200 border-2 border-white shadow-sm">
                        <img id="booking-therapist-img" src="https://api.dicebear.com/7.x/avataaars/svg?seed=Sarah"
                            alt="Therapist">
                    </div>
                    <p class="text-gray-500 text-lg">with <span id="booking-therapist-name"
                            class="text-teal-700 font-bold">Dr. Sarah West</span></p>
                </div>

                <div class="border border-gray-100 rounded-[2rem] p-6 md:p-8 shadow-xl bg-white mb-8 md:mb-0">
                    <div class="flex justify-between items-center mb-6">
                        <span id="current-month-display" class="font-bold text-xl md:text-2xl text-gray-800">October
                            2024</span>
                        <div class="flex gap-2 md:gap-3">
                            <button id="prev-month"
                                class="w-8 h-8 md:w-10 md:h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-400 hover:bg-teal-600 hover:text-white transition shadow-sm">
                                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                        d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <button id="next-month"
                                class="w-8 h-8 md:w-10 md:h-10 rounded-full border border-gray-200 flex items-center justify-center text-gray-400 hover:bg-teal-600 hover:text-white transition shadow-sm">
                                <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                        d="M9 5l7 7-7 7"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div id="calendar-grid"
                        class="grid grid-cols-7 gap-y-3 md:gap-y-4 gap-x-2 md:gap-x-4 text-center text-sm">
                        <!-- Dynamic Content -->
                    </div>
                </div>
            </div>
        </div>

        <div
            class="w-full md:w-[35%] bg-gray-50 md:border-l border-gray-200 flex flex-col justify-center p-6 md:p-10 shrink-0">
            <div class="w-full max-w-sm mx-auto flex flex-col gap-6">

                <div class="bg-white border border-gray-200 rounded-[2rem] p-6 md:p-8 shadow-sm">
                    <div class="flex justify-between items-center mb-6 border-b border-gray-100 pb-4">
                        <h3 class="font-bold text-gray-800 text-lg">Available Slots</h3>
                        <span id="selected-date-display"
                            class="text-teal-700 text-xs font-bold bg-teal-50 px-3 py-1 rounded-lg border border-teal-100">Select
                            Date</span>
                    </div>

                    <div
                        class="grid grid-cols-2 gap-3 max-h-[300px] md:max-h-[350px] overflow-y-auto pr-2 custom-scrollbar scrollbar-hide">
                        <button
                            class="time-slot w-full py-3 bg-white border border-gray-200 hover:border-teal-500 hover:bg-teal-50 hover:text-teal-600 font-bold rounded-xl transition text-sm">09:00
                            AM</button>
                        <button
                            class="time-slot w-full py-3 bg-white border border-gray-200 hover:border-teal-500 hover:bg-teal-50 hover:text-teal-600 font-bold rounded-xl transition text-sm">10:00
                            AM</button>
                        <button
                            class="time-slot w-full py-3 bg-white border border-gray-200 hover:border-teal-500 hover:bg-teal-50 hover:text-teal-600 font-bold rounded-xl transition text-sm">11:00
                            AM</button>
                        <button
                            class="time-slot w-full py-3 bg-white border border-gray-200 hover:border-teal-500 hover:bg-teal-50 hover:text-teal-600 font-bold rounded-xl transition text-sm">02:30
                            PM</button>
                        <button
                            class="time-slot w-full py-3 bg-white border border-gray-200 hover:border-teal-500 hover:bg-teal-50 hover:text-teal-600 font-bold rounded-xl transition text-sm">04:00
                            PM</button>
                        <button
                            class="time-slot w-full py-3 bg-white border border-gray-200 hover:border-teal-500 hover:bg-teal-50 hover:text-teal-600 font-bold rounded-xl transition text-sm">05:30
                            PM</button>
                    </div>
                </div>

                <a href="checkout.html"
                    class="w-full block text-center bg-gray-900 text-white py-4 rounded-2xl font-bold shadow-xl hover:bg-black transition text-lg mb-8 md:mb-0">Proceed
                    to Payment</a>
            </div>
        </div>
    </div>

    <script src="../js/booking.js"></script>
</body>

</html>
