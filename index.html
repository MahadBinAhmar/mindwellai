<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindWell AI - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="bg-white m-0 p-0 overflow-hidden font-sans">
    <div class="flex flex-col md:flex-row h-screen w-full">
      <div
        class="hidden md:flex w-full md:w-1/2 bg-teal-50 flex-col items-center justify-center border-r border-teal-100 p-10 relative overflow-hidden"
      >
        <div
          class="absolute w-96 h-96 bg-teal-100 rounded-full blur-3xl opacity-50 -top-20 -left-20"
        ></div>
        <div
          class="absolute w-80 h-80 bg-blue-100 rounded-full blur-3xl opacity-50 bottom-0 right-0"
        ></div>

        <div class="relative z-10 text-center">
          <img
            src="assets/logo.png"
            alt="MindWell Logo"
            class="w-32 h-auto mx-auto mb-6 drop-shadow-md opacity-50 hover:opacity-100 transition-opacity duration-500 cursor-pointer"
            onerror="this.src='https://placehold.co/120/teal/white?text=MW'"
          />

          <h1 class="text-5xl font-bold text-teal-800 mb-4 tracking-tight">
            MindWell AI
          </h1>
          <p class="text-teal-600 text-lg font-medium tracking-wide">
            Mental health, simplified.
          </p>
        </div>
      </div>

      <div
        class="w-full md:w-1/2 bg-white flex flex-col items-center justify-center p-6 md:p-12 text-center relative z-10 h-full overflow-y-auto md:overflow-hidden"
      >
        <h2
          class="text-3xl md:text-4xl font-bold text-gray-800 mb-4 leading-tight"
        >
          Welcome to Better Health
        </h2>
        <p class="text-gray-500 mb-8 md:mb-12 text-base md:text-lg px-4">
          Join thousands of users improving their mental wellbeing.
        </p>

        <div
          class="flex flex-col sm:flex-row gap-4 sm:gap-6 w-full max-w-md px-4 sm:px-0"
        >
          <a
            href="pages/login.html"
            class="w-full sm:flex-1 bg-teal-600 hover:bg-teal-700 transition text-white py-4 rounded-xl font-bold flex items-center justify-center text-lg shadow-lg hover:shadow-xl"
            >Login</a
          >
          <a
            href="pages/register.html"
            class="w-full sm:flex-1 border-2 border-teal-600 text-teal-600 hover:bg-teal-50 transition py-4 rounded-xl font-bold flex items-center justify-center text-lg hover:shadow-md"
            >Register</a
          >
        </div>
      </div>
    </div>

    <script>
      // Clear any active session when visiting the homepage so users must explicitly login
      try { sessionStorage.removeItem('mw_sessionUser'); } catch(e){}
    </script>
    <script src="js/index.js"></script>
  </body>
</html>
